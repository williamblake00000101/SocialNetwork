<div class="vh-50 gradient-custom">
  <div class="container py-2 h-25">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-4 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white bg-primary mb-3" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center">
            <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off" style="color: #32fbe2">
              <h2 class="text-center " style="color: #32fbe2">Sign up</h2>
              <hr>

              <div class="mb-3 " style="color: #32fbe2">
                <label style="margin-right:10px" >I am a: </label>
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
                </label>
                <label class="form-check-label">
                  <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender"> Female
                </label>
              </div>

              <app-text-input [formControl]="$any(registerForm.controls['username'])"
                              [label]="'Username'"></app-text-input>
              <app-text-input [formControl]="$any(registerForm.controls['firstname'])"
                              [label]="'First Name'"></app-text-input>
              <app-text-input [formControl]="$any(registerForm.controls['lastname'])"
                              [label]="'Last Name'"></app-text-input>
              <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])"
                               [label]="'Date of Birth'" [maxDate]="maxDate"></app-date-picker >
              <app-text-input [formControl]="$any(registerForm.controls['city'])"
                              [label]="'City'"></app-text-input>
              <app-text-input [formControl]="$any(registerForm.controls['country'])"
                              [label]="'Country'"></app-text-input>
              <app-text-input [formControl]="$any(registerForm.controls['email'])"
                              [label]="'Email'"></app-text-input>
              <app-text-input [formControl]="$any(registerForm.controls['password'])"
                              [label]="'Password'" [type]="'password'">
              </app-text-input>
              <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"
                              [label]="'Confirm Password'"
                              [type]="'password'"></app-text-input>

              <div class="row" *ngIf="validationErrors">
                <ul class="text-danger">
                  <li *ngFor="let error of validationErrors">
                    {{error}}
                  </li>
                </ul>
              </div>

              <div class="text-center">
                <button [disabled]="!registerForm.valid" class="btn btn-secondary me-2" type="submit">Register</button>
                <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
