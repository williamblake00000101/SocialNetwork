<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-uppercase ">
  <div class="container-fluid">
  <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 60px;" routerLink="/">

    <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>

      <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>

      <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>

      <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>

  <div class="d-flex align-items-center">
    <ng-container *ngIf="(accountService.currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-secondary me-2">Login</a>
      <a routerLink="/account/register" class="btn btn-secondary me-3">Sign up</a>
    </ng-container>

    <ng-container *ngIf="accountService.currentUser$ | async as user">
      <div class="dropdown ms-3 me-5" style="cursor: pointer; " dropdown>
        <a dropdownToggle class="dropdown-toggle">
          <strong>Welcome {{user.username}}</strong>
        </a>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" style="background-color: #1a0933" >
          <li *appHasRole="['Administrator', 'Moderator']" class="py-1">
            <a routerLink="/admin/admin-panel" routerLinkActive="active"  class="dropdown-item" style="color: #32fbe2">
            <i  class="bi bi-person-workspace me-3" style="color: #32fbe2"></i> Admin
            </a>
          </li>
          <li class="py-1">
            <a routerLink="/member/edit" class="dropdown-item" style="color: #32fbe2">
              <i class="bi bi-person-fill-gear me-3" style="color: #32fbe2"></i> Edit Profile
            </a>
          </li>
          <div class="dropdown-divider"></div>
          <li class="py-1">
            <a (click)="accountService.logout()" class="dropdown-item" style="color: #32fbe2">
              <i class="bi bi-door-open me-3" style="color: #32fbe2"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
  </div>
</nav>
