<h2>Photo Management Panel</h2>
<div class="row m-3">
  <div class="col-sm-2 " *ngFor='let photo of photos'>
    <h4>{{photo.username}}</h4>
    <img src='{{photo.url}}' class='img-thumbnail p-1' alt='{{photo.username}}'>

    <div class='text-center m-3'>
      <button class='btn btn-secondary btn-sm me-1' (click)='approvePhoto(photo.id)'>Approve</button>
      <button class='btn btn-danger btn-sm' (click)='rejectPhoto(photo.id)'>Reject</button>
    </div>
  </div>
</div>
