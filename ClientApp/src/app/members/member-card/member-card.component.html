<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.userName}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.userName}}" class="btn btn-primary btn-sm"><i class="bi bi-person-circle"></i></button>
      </li>
      <li class="list-inline-item">
        <button (click)="addLike(member)" class="btn btn-primary btn-sm"><i class="bi bi-person-hearts"></i></button>
      </li>
      <li class="list-inline-item">
        <button
          routerLink="/members/{{member.userName}}"
          [queryParams]="{tab: 'Messages'}"
          class="btn btn-primary btn-sm">
          <i class="bi bi-send"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(member.userName)">
                <i class="fa fa-user me-2"></i>
            </span>

      {{member.userName}}, {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
