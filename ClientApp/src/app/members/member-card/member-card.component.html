<div class="card mb-4" *ngIf="memberUser">
  <div class="card-img-wrapper">
    <img src="{{memberUser.photoUrl || './assets/user.png'}}" alt="{{memberUser.userName}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{memberUser.userName}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button (click)="addLike(memberUser)" class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button
          routerLink="/members/{{memberUser.userName}}"
          [queryParams]="{tab: 'Messages'}"
          class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(memberUser.userName)">
                <i class="fa fa-user me-2"></i>
            </span>

      {{memberUser.userName}}, {{memberUser.age}}
    </h6>
    <p class="card-text text-muted text-center">{{memberUser.city}}</p>
  </div>
</div>
